<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task <span>Managment</span> System</h1>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Add Task..." />
        <button class="add-task btn">Add Task</button>
      </div>
      <div class="search-input">
        <input type="text" id="search-input" placeholder="Search Task..." />
      </div>
      <div class="task-container"></div>
      <button class="clear-task btn">clear All Task</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
